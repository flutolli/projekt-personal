<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to the Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header, section, footer {
            padding: 20px;
            margin: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Nike Image Section Positioned Higher */
        .nike-image-container {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
            margin: 0; /* Remove any margins pushing it down */
            padding: 0; /* Remove padding to bring it up */
            position: absolute; /* Position it relative to the page */
            top: 0; /* Align to the very top of the page */
            left: 20px; /* Add space from the left edge */
        }
        .nike-image-container img {
            max-width: 150px; /* Adjust the size of the image */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Shoe Store!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Nike Image Section Positioned at the Very Top-Left -->
    <div class="nike-image-container">
        <img src="nike.png" alt="Nike Logo"> <!-- Replace with your Nike image path -->
    </div>

    <section id="home">
        <h2>Welcome to Our Store!</h2>
        <p>Find the perfect shoes for any occasion.</p>
    </section>

    <section>
        <h2>Explore More</h2>
        <a href="about.html" class="button">About Us</a>
        <a href="products.html" class="button">Our Products</a>
        <a href="contact.html" class="button">Contact Us</a>
    </section>

    <footer>
        <h2>Contact Us</h2>
        <p>Email: info@shoestore.com</p>
        <p>Phone: +123 456 7890</p>
    </footer>
</body>
</html>
