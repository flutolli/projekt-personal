<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our Products - Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header, section, footer {
            padding: 20px;
            margin: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
        }
        section h2 {
            margin-bottom: 20px;
        }
        .category-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .category {
            width: 30%;
            margin: 10px 0;
            cursor: pointer;
        }
        .category img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category h3 {
            margin-top: 10px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Explore Our Shoe Categories</h2>
        <div class="category-container">
            <div class="category">
                <a href="mens-shoes.html">
                    <img src="images/mens-shoes.jpg" alt="Men's Shoes">
                    <h3>Men's Shoes</h3>
                </a>
            </div>
            <div class="category">
                <a href="womens-shoes.html">
                    <img src="images/womens-shoes.jpg" alt="Women's Shoes">
                    <h3>Women's Shoes</h3>
                </a>
            </div>
            <div class="category">
                <a href="kids-shoes.html">
                    <img src="images/kids-shoes.jpg" alt="Children's Shoes">
                    <h3>Children's Shoes</h3>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>Contact Us: info@shoestore.com | Phone: +123 456 7890</p>
    </footer>
</body>
</html>
